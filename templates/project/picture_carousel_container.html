{% block extra_head %}

    <style>
        .pictureRoll {
            max-width:95%;
        }

        .slideProjectImage {
            max-height:100px;
            max-width:95%;
            margin-left:auto;
            margin-right:auto;
        }

        
    </style>

    <script>
        $(document).ready(function(){
          $('.pictureRoll').slick({
            speed:300,
            infinite:false,
            variableWidth:true,
            focusOnSelect:true,
            centerMode: true,
            arrows:false,
          });
        });
    </script>


{% endblock %}



    

{% if projectimage %}
    <div class='pictureRoll'>
        {% for image in projectimage %}
            <div><img class='slideProjectImage'src='{{image.image.url}}'></div>
        {% endfor %}
    </div>
{% endif %}
