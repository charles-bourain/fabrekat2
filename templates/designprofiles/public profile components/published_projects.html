


<div class='panel panel-default'>
    <div class='panel-header'>
        <h4>My Published Projects</h4>
    </div>

    <div class='row'>
        {% for project in projects %}
            <div class='col-md-2'>
                <a href="{% url 'pub_detail' project.project_link.project_id %}"> 
                <div class='thumbnail'>
                    {% for image in published_project_images %}
                        {% if image.project_image_for_project == project.project_link %}
                                    <img src='{{image.image.url}}' alt=''>                                
                        {% endif %}
                    {% endfor %}
                    <div class='caption'>
                        {{project.project_link.project_name}}
                    </div>
                </div>
                </a> 
            </div>
        {% endfor %}    
    </div>
</div>
